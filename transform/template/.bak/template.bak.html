<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--
      The {page-title} parameters will be replaced with the
      document title extracted from the <h1> element or
      file name, if there is no <h1> heading
    -->
  <title>{page-title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
  <!-- <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script> -->
  <!-- <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->

  <!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet"> -->
  <link type="text/css" rel="stylesheet" href="content/style.css" />
  <link type="text/css" rel="stylesheet" href="content/custom_style.css" />

  <script src="content/tips.js" type="text/javascript"></script>
  <script src="content/jquery.toc.min.js" type="text/javascript"></script>
  
  <script>
    $(document).ready(function () {
      $('hint').prepend("<p><b>Hint</b></p>");
      $('excurs').each(function () {
        var name = $(this).data('name');
        $(this).prepend("<p><b>Excurs: " + name + "</b></p>");
      });
      $('#toc').initTOC({
          // headers selector
          selector: 'h1, h2, h3, h4, h5, h6',
          // selector to specify elements search scope
          scope: 'body',
          // whether to overwrite existed headers' id
          overwrite: false,
          // string to prepend to id/href property
          prefix: 'toc'
        });
    });

  </script>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container markdown-body">
    <div id="content">
      <div class="row" style="margin-top:30px">
        <div class="span1"></div>
        <div class="span10" id="main">
          {document}
          {tooltips}
        </div>
        <div class="span1"></div>
      </div>
    </div>
  </div>
</body>

</html>
